name: release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Version to bump `package.json` to
      publishtovsm:
        required: false
        description: Publish to VS Marketplace (true/false - default is false)
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo with all histrory and tags
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: |
          git config --global user.email "onlyutkarsh@users.noreply.github.com"
          git config --global user.name "Utkarsh Shigihalli"

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: ðŸ’Ž install cached dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸš§ install dependencies
        run: npm install

      - name: Generate changelog
        # You may pin to the exact commit or the version.
        # uses: heinrichreimer/action-github-changelog-generator@854576bb5274851427527d8199fba0061552dff5
        # uses: heinrichreimer/action-github-changelog-generator@v2.2
        # id: gen_changelog
        # with:
        #   token: ${{ secrets.GITHUB_TOKEN }}
        #   headerLabel: "## Changelog"
        #   stripGeneratorNotice: true
        #   output: CHANGELOG.md
        #   futureRelease: v${{ github.event.inputs.version }}
        #   unreleased: true
        #   issues: true

      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: gen_changelog
        with:
          to-tag: HEAD

      - name: update metadata in package.json
        uses: onlyutkarsh/patch-files-action@v1.0.1
        with:
          files: "${{github.workspace}}/package.json"
          patch-syntax: |
            = /version => "${{ github.event.inputs.version }}"
            = /displayName => "Git Config User Profiles"
            = /description => "Define multiple git config user profiles and switch them easily using status bar"

      - name: ðŸ“¦ compile and create vsix
        run: npm run package

      - name: ðŸŽ‰ publish to marketplace
        if: ${{ github.event.inputs.publishtovsm == true }}
        uses: HaaLeo/publish-vscode-extension@v0
        with:
          pat: ${{ secrets.VS_MARKETPLACE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ./git-config-user-profiles-*.vsix
          packagePath: ""

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Changelog for PR
          file_pattern: CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          release_name: "v${{ github.event.inputs.version }}"
          body: |
            ${{ steps.gen_changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.publishtovsm == false }} # pre-release when publishing to VS Marketplace is false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/git-config-user-profiles-${{ github.event.inputs.version }}.vsix
          asset_name: git-config-user-profiles-${{ github.event.inputs.version }}.vsix
          asset_content_type: application/vsix
